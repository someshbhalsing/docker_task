<!DOCTYPE html>
<body>
<h3>please select an option to {{action}}</h3>
<form action="http://localhost:5000/{{action}}" method="POST">
    <select name="selected_option">
        {% for row in rows %}
        <option value="{{row[0]}}">{{row[1]}},{{row[2]}}</option>
        {% endfor %}
    </select>
    <p>
        <input type="submit" value="{{action}}"/>
    </p>
</form>
</body>
</html>
